<script charset="utf-8" src="https://cdn.bootcss.com/mathjax/2.7.2/latest.js?config=TeX-AMS_SVG"></script>
<script type="text/javascript" src="//cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js"></script>
<script src="https://cdn.bootcss.com/highlightjs-line-numbers.js/2.1.0/highlightjs-line-numbers.min.js"></script>
<script>
  hljs.configure({
    tabReplace: '  '
  })
  hljs.registerLanguage("graphql", function (e) {
    return {
      aliases: ["gql"],
      k: {
        keyword: "query mutation subscription|10 type interface union scalar fragment|10 enum on ...",
        literal: "true false null"
      },
      c: [e.HCM, e.QSM, e.NM, {
        cN: "type",
        b: "[^\\w][A-Z][a-z]",
        e: "\\W",
        eE: !0
      }, {
        cN: "literal",
        b: "[^\\w][A-Z][A-Z]",
        e: "\\W",
        eE: !0
      }, {
        cN: "variable",
        b: "\\$",
        e: "\\W",
        eE: !0
      }, {
        cN: "keyword",
        b: "[.]{2}",
        e: "\\."
      }, {
        cN: "meta",
        b: "@",
        e: "\\W",
        eE: !0
      }],
      i: /([;<']|BEGIN)/
    }
  });
  hljs.initHighlightingOnLoad();
  hljs.initLineNumbersOnLoad();
</script>

<script src="/service-worker.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker.register('/service-worker.js').then(function (reg) {
        reg.onupdatefound = function () {
          var installingWorker = reg.installing;
          installingWorker.onstatechange = function () {
            switch (installingWorker.state) {
              case 'installed':
                if (navigator.serviceWorker.controller) {
                  console.log("sw-updated")
                  let themeColor = document.querySelector('meta[name=theme-color]');
                  let dom = document.createElement('div');
                  themeColor && (themeColor.content = '#000');
                  dom.innerHTML = '' +
                    '<style>' +
                    '.app-refresh{background:#000;height:0;line-height:52px;overflow:hidden;position:fixed;top:0;left:0;right:0;z-index:10001;padding:0 18px;transition:all .3s ease;-webkit-transition:all .3s ease;-moz-transition:all .3s ease;-o-transition:all .3s ease;}' +
                    '.app-refresh-wrap{display:flex;color:#fff;font-size:15px;}' +
                    '.app-refresh-wrap label{flex:1;}' +
                    '.app-refresh-show{height:64px;}' +
                    '</style>' +
                    '<div class="app-refresh" id="app-refresh">' +
                    '<div class="app-refresh-wrap" onclick="location.reload()">' +
                    '<label>已更新最新版本</label>' +
                    '<span>点击刷新</span>' +
                    '</div>' +
                    '</div>';
                  document.body.appendChild(dom);
                  setTimeout(function () {
                    document.getElementById('app-refresh').className += ' app-refresh-show';
                  }, 16);
                  console.log('New or updated content is available.');
                } else {
                  let themeColor = document.querySelector('meta[name=theme-color]');
                  let dom = document.createElement('div');
                  themeColor && (themeColor.content = '#000');
                  dom.innerHTML = '' +
                    '<style>' +
                    '.app-refresh{background:#000;height:0;line-height:52px;overflow:hidden;position:fixed;top:0;left:0;right:0;z-index:10001;padding:0 18px;transition:all .3s ease;-webkit-transition:all .3s ease;-moz-transition:all .3s ease;-o-transition:all .3s ease;}' +
                    '.app-refresh-wrap{display:flex;color:#fff;font-size:15px;}' +
                    '.app-refresh-wrap label{flex:1;}' +
                    '.app-refresh-show{height:64px;}' +
                    '</style>' +
                    '<div class="app-refresh" id="app-refresh">' +
                    '<div class="app-refresh-wrap" onclick="location.reload()">' +
                    '<label>已缓存离线内容，可离线访问</label>' +
                    '<span>点击刷新</span>' +
                    '</div>' +
                    '</div>';
                  document.body.appendChild(dom);
                  setTimeout(function () {
                    document.getElementById('app-refresh').className += ' app-refresh-show';
                  }, 16);
                  console.log('Content is now available offline!');
                }
                break;
              case 'redundant':
                console.error('The installing service worker became redundant.');
                break;
            }
          };
        };
      }).catch(function (e) {
        console.error('Error during service worker registration:', e);
      });
    });
  }
</script>
